<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SSH AI Assistant{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        .chat-container {
            height: 70vh;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            padding: 1rem;
            background-color: #f8f9fa;
        }
        
        .message {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
            max-width: 80%;
        }
        
        .message.user {
            background-color: #007bff;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        
        .message.assistant {
            background-color: #28a745;
            color: white;
        }
        
        .message.system {
            background-color: #6c757d;
            color: white;
            font-style: italic;
            text-align: center;
            margin: 0 auto;
        }
        
        .message.error {
            background-color: #dc3545;
            color: white;
        }
        
        .command-result {
            background-color: #343a40;
            color: #f8f9fa;
            padding: 0.5rem;
            border-radius: 0.25rem;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            white-space: pre-wrap;
        }
        
        .machine-card {
            transition: transform 0.2s;
            cursor: pointer;
        }
        
        .machine-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .machine-card.selected {
            border-color: #007bff;
            background-color: #e7f3ff;
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 0.5rem;
        }
        
        .status-online {
            background-color: #28a745;
        }
        
        .status-offline {
            background-color: #dc3545;
        }
        
        .status-connecting {
            background-color: #ffc107;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .navbar-brand {
            font-weight: bold;
        }
        
        .footer {
            margin-top: 2rem;
            padding: 1rem 0;
            border-top: 1px solid #dee2e6;
            color: #6c757d;
            text-align: center;
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-terminal"></i>
                SSH AI Assistant
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="bi bi-house"></i>
                            首頁
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showMachineModal()">
                            <i class="bi bi-plus-circle"></i>
                            新增機器
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 SSH AI Assistant. 自然語言 SSH 指令執行助手</p>
        </div>
    </footer>

    <!-- Add Machine Modal -->
    <div class="modal fade" id="addMachineModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">新增機器</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addMachineForm">
                        <div class="mb-3">
                            <label for="machineName" class="form-label">機器名稱</label>
                            <input type="text" class="form-control" id="machineName" required>
                        </div>
                        <div class="mb-3">
                            <label for="machineHost" class="form-label">主機 IP 或域名</label>
                            <input type="text" class="form-control" id="machineHost" required>
                        </div>
                        <div class="mb-3">
                            <label for="machinePort" class="form-label">SSH 端口</label>
                            <input type="number" class="form-control" id="machinePort" value="22" required>
                        </div>
                        <div class="mb-3">
                            <label for="machineUsername" class="form-label">用戶名</label>
                            <input type="text" class="form-control" id="machineUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="machinePassword" class="form-label">密碼</label>
                            <input type="password" class="form-control" id="machinePassword">
                            <div class="form-text">如果使用私鑰認證，可以留空</div>
                        </div>
                        <div class="mb-3">
                            <label for="machineKeyPath" class="form-label">私鑰文件路徑</label>
                            <input type="text" class="form-control" id="machineKeyPath">
                            <div class="form-text">如果使用密碼認證，可以留空</div>
                        </div>
                        <div class="mb-3">
                            <label for="machineDescription" class="form-label">描述</label>
                            <textarea class="form-control" id="machineDescription" rows="2"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="addMachine()">新增</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Global functions
        function showMachineModal() {
            const modal = new bootstrap.Modal(document.getElementById('addMachineModal'));
            modal.show();
        }
        
        async function addMachine() {
            const form = document.getElementById('addMachineForm');
            const formData = new FormData(form);
            
            const machineData = {
                name: document.getElementById('machineName').value,
                host: document.getElementById('machineHost').value,
                port: parseInt(document.getElementById('machinePort').value),
                username: document.getElementById('machineUsername').value,
                password: document.getElementById('machinePassword').value || null,
                private_key_path: document.getElementById('machineKeyPath').value || null,
                description: document.getElementById('machineDescription').value || null
            };
            
            try {
                const response = await fetch('/api/machines', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(machineData)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    alert('機器新增成功！');
                    
                    // Close modal and reset form
                    const modal = bootstrap.Modal.getInstance(document.getElementById('addMachineModal'));
                    modal.hide();
                    form.reset();
                    
                    // Reload page to show new machine
                    window.location.reload();
                } else {
                    const error = await response.json();
                    alert('新增機器失敗: ' + error.detail);
                }
            } catch (error) {
                alert('新增機器時發生錯誤: ' + error.message);
            }
        }
        
        // Show loading spinner
        function showLoading() {
            const spinner = document.createElement('div');
            spinner.className = 'text-center mt-3';
            spinner.innerHTML = '<div class="spinner-border text-primary" role="status"><span class="visually-hidden">載入中...</span></div>';
            return spinner;
        }
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
