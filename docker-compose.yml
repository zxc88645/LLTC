version: '3.8'

services:
  ssh-ai-assistant:
    build: .
    container_name: ssh-ai-assistant
    ports:
      - "8000:8000"
    volumes:
      # Mount config directory for persistence
      - ./config:/app/config
      # Mount logs directory for persistence
      - ./logs:/app/logs
      # Mount data directory for SQLite database persistence
      - ./data:/app/data
      # Optional: mount SSH keys if they exist
      - ${HOME}/.ssh:/home/appuser/.ssh:ro
    environment:
      - PYTHONUNBUFFERED=1
      - HOST=0.0.0.0
      - PORT=8000
    networks:
      - ssh-ai-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  ssh-ai-network:
    driver: bridge