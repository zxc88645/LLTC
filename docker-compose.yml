version: '3.8'

services:
  ssh-ai-assistant:
    build: .
    container_name: ssh-ai-assistant
    stdin_open: true
    tty: true
    volumes:
      # Mount config directory for persistence
      - ./config:/app/config
      # Mount logs directory for persistence
      - ./logs:/app/logs
      # Optional: mount SSH keys if needed
      - ~/.ssh:/home/appuser/.ssh:ro
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - ssh-ai-network
    restart: unless-stopped

networks:
  ssh-ai-network:
    driver: bridge